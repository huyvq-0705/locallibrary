{% load i18n %}
<p>
    {% blocktrans with email=email %}Someone asked for password reset for email <strong>{{ email }}</strong>.{% endblocktrans %}
</p>
<p>
    {% trans "Follow the link below:" %}
</p>
<p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {% trans "Reset your password" %}
    </a>
</p>
